<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Fotos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; max-width: 800px; margin: 40px auto; }
    .gallery img { width: 100%; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .gallery img:hover { transform: scale(1.05); }

    /* Lightbox */
    .lightbox {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center;
    }
    .lightbox img { max-width:90%; max-height:80%; border-radius: 10px; }
    .lightbox .close, .lightbox .prev, .lightbox .next {
      position: absolute; top:50%; transform:translateY(-50%);
      color: white; font-size: 2rem; cursor: pointer; user-select: none;
    }
    .lightbox .close { top:20px; right:30px; transform:none; font-size:2.5rem; }
    .lightbox .prev { left:30px; }
    .lightbox .next { right:30px; }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="agenda.png" alt="Foto 1">
    <img src="agenda2.png" alt="Foto 2">
    <img src="comutacao.png" alt="Foto 3">
    <img src="comutacao1.png" alt="Foto 4">
    <img src="comutacao2.png" alt="Foto 5">
    <img src="monitoramentocamera.png" alt="Foto 6">
    <img src="monitoramentocamera2.png" alt="Foto 7">
    <img src="snake.png" alt="Foto 8">
    <img src="snake2.png" alt="Foto 9">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()"><i class="bi bi-x-circle"></i></span>
    <span class="prev" onclick="prevImage()"><i class="bi bi-arrow-left-circle"></i></span>
    <img id="lightboxImg" src="">
    <span class="next" onclick="nextImage()"><i class="bi bi-arrow-right-circle"></i></span>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = galleryImages[index].src;
      lightbox.style.display = 'flex';
    }
    function closeLightbox() { lightbox.style.display = 'none'; }
    function prevImage() { currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length; lightboxImg.src = galleryImages[currentIndex].src; }
    function nextImage() { currentIndex = (currentIndex + 1) % galleryImages.length; lightboxImg.src = galleryImages[currentIndex].src; }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => openLightbox(index));
    });
  </script>

</body>
</html>
