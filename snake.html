<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game Snake</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 1rem;
    }
    canvas {
      border: 2px solid #fff;
      background: #000;
    }
    .info {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="gc" width="400" height="400"></canvas>
  <p class="info">Use as setas do teclado (‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è) para jogar</p>

  <script>
    window.onload = function() {
      canv = document.getElementById("gc");
      ctx = canv.getContext("2d");
      document.addEventListener("keydown", keyPush);
      setInterval(game, 1000 / 15);
    }
    px = py = 10;
    gs = tc = 20;
    ax = ay = 15;
    xv = yv = 0;
    trail = [];
    tail = 5;

    function game() {
      px += xv;
      py += yv;

      if (px < 0) px = tc - 1;
      if (px > tc - 1) px = 0;
      if (py < 0) py = tc - 1;
      if (py > tc - 1) py = 0;

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canv.width, canv.height);

      ctx.fillStyle = "lime";
      for (var i = 0; i < trail.length; i++) {
        ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
        if (trail[i].x == px && trail[i].y == py) {
          tail = 5;
        }
      }

      trail.push({ x: px, y: py });
      while (trail.length > tail) {
        trail.shift();
      }

      if (ax == px && ay == py) {
        tail++;
        ax = Math.floor(Math.random() * tc);
        ay = Math.floor(Math.random() * tc);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);
    }

    function keyPush(evt) {
      switch (evt.keyCode) {
        case 37: xv = -1; yv = 0; break; // Esquerda
        case 38: xv = 0; yv = -1; break; // Cima
        case 39: xv = 1; yv = 0; break;  // Direita
        case 40: xv = 0; yv = 1; break;  // Baixo
      }
    }
  </script>
</body>
</html>
